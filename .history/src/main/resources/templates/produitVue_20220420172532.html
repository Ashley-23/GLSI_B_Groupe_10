<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/light-bootstrap-dashboard.css?v=2.0.0} " rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
        <!-- Sidebar -->
        <div th:replace="partials/_sidebar"></div>
        <!-- End sidebar -->
    </div>

    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="partials/_navbar"></div>
        <!-- End Navbar -->

        <div class="content">
            <div class="container-fluid">
                <div class="section">













                    <div class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card strpied-tabled-with-hover">
                                        <div class="card-header ">
                                            <h4 class="card-title">Produits</h4>
                                            <p class="card-category">Liste des produits</p>



                                            <form class="mg-b-20">
                                                <div class="row gutters-8">
                                                    <div class="col-3-xxxl col-xl-3 col-lg-3 col-12 form-group">
                                                        <input type="text" placeholder="Search by ID ..." class="form-control">
                                                    </div>
                                                    <div class="col-4-xxxl col-xl-4 col-lg-3 col-12 form-group">
                                                        <input type="text" placeholder="Search by Name ..." class="form-control">
                                                    </div>
                                                    <div class="col-4-xxxl col-xl-3 col-lg-3 col-12 form-group">
                                                        <input type="text" placeholder="Search by Phone ..." class="form-control">
                                                    </div>
                                                    <div class="col-1-xxxl col-xl-2 col-lg-3 col-12 form-group">
                                                        <button type="submit" class="fw-btn-fill btn-gradient-yellow">SEARCH</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>


                                        <div class="input-group">
                                            <div class="input-group-prepend">
                <span class="input-group-text" id="search">
                  <i class="mdi mdi-magnify"></i>
                </span>
                                            </div>
                                            <!--input type="text" class="form-control" placeholder="Search now" aria-label="search" aria-describedby="search"-->
                                           
                                        </div>


                                        <div class="card-body table-full-width table-responsive">
                                            <table class="table table-hover table-striped">
                                                <thead>
                                                <th>N°</th>
                                                <th>Libelle</th>
                                                <th>Prix</th>
                                                <th>Quantité en Stock</th>
                                                <th>Quantité seuil</th>
                                                <th>Date de création</th>
                                                </thead>
                                                <tbody>




                                                <tr th:each="produit : ${allProduit}">
                                                    <td th:text="${produit.id}" ></td>
                                                    <td th:text="${produit.libelle}"></td>
                                                    <td th:text="${produit.qteStock}"></td>
                                                    <td th:text="${produit.qteSeuil}"></td>
                                                    <td th:text="${produit.dateCreation}"></td>
                                                    <td th:text="${produit.prix}"></td>
                                                </tr>



                                              <!--
                                                <tr th:each="produit : ${allProduit}">
                                                    <th th:text="${produit.id}" ></th>
                                                    <td th:text="${produit.libelle}"></td>
                                                    <td th:text="${produit.qte_Stock}"></td>
                                                    <td th:text="${produit.qte_Seuil}"></td>
                                                    <td th:text="${produit.dateCreation}"></td>
                                                    <td th:text="${produit.prix}"></td>
                                                    <td th:text="${produit.Categorie.designation}"></td>

                                                    <td>
                                                        <a th:href="@{/produits/edit/{id}(id=${produits.id})}" class="btn btn-warning">Edit</a>
                                                        <a th:href="@{/produits/delete/{id}(id=${produits.id})} " class="btn btn-danger">Delete </a>
                                                    </td>

                                                </tr>
                                                -->

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>















                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="partials/_footer"></div>
        <!-- End footer -->

    </div>
</div>


</body>
<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script th:src="@{/js/plugins/bootstrap-switch.js}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script th:src="@{/js/plugins/chartist.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=2.0.0 }" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/js/demo.js}"></script>

</html>
