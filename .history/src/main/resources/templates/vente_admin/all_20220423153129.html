<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/light-bootstrap-dashboard.css?v=2.0.0} " rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />

    <!--- INTEGRATION LIENS DE AKKHOR-->

    <link rel="shortcut icon" type="image/x-icon" href="@{/img/favicon.png}">
    <!-- Normalize CSS -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" th:href="@{/fonts/flaticon.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <!-- Select 2 CSS -->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <!-- Date Picker CSS -->
    <link rel="stylesheet" th:href="@{/css/datepicker.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Modernize js -->
    <script src="js/modernizr-3.6.0.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
            <!-- Sidebar -->
            <div th:replace="partials/_sidebar"></div>
            <!-- End sidebar -->
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <div th:replace="partials/_navbar"></div>
            <!-- End Navbar -->

            <div class="content">
                <div class="container-fluid" >
                    <!-- <div class="section"> -->



                        <!--Une boucle pour afficher tous les produits-->


                        <div class="row d-flex" th:each="produit : ${all_produit}">

                            <div class="col-md-4">
                                <div class="card" 
                                    th:with="ar=${i.incrementAndGet()}">

                                    <div class="header">
                                        <h4 class="title"> Nos produits</h4>
                                        <p class="category">Appuyez pour en acheter ðŸ˜Š</p>
                                    </div>
                                    <div class="content">

                                        
                                        <h2 class="title" th:text="${produit.libelle}"></h2>

                                        <div class="footer">
                                            <div class="legend">
                                                <i class="fa fa-circle text-info"></i> Acheter
                                                <i class="fa fa-circle text-danger"></i> Bounce
                                                <i class="fa fa-circle text-warning"></i> Unsubscribe
                                            </div>
                                            <div class="stats">
                                                <a href=""> <i class="fa fa-clock-o"></i> Acheter nos " <strong th:text="${produit.libelle}">  </strong></a> <a"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

<!--
                       
                            <a class="dropdown-item" th:href="@{/produit/{id}/afficherProduit(id=${produit.id})}"><i
                                    class="fas fa-cogs text-dark-pastel-green"></i>Afficher</a>
                            <a class="dropdown-item"  th:href="@{/produit/{id}/modifier(id=${produit.id})}" ><i
                                class="fas fa-times text-orange-red"></i>Modifier</a>
                            <a class="dropdown-item"th:href="@{/produit/{id}/supprimer(id=${produit.id})}" ><i
                                    class="fas fa-redo-alt text-orange-peel"></i>Supprimer</a>
-->

                   <!-- </div> -->
                </div>

                <!-- Footer -->
                <div th:replace="partials/_footer"></div>
                <!-- End footer -->

            </div>
        </div>
</body>
<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script th:src="@{/js/plugins/bootstrap-switch.js}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script th:src="@{/js/plugins/chartist.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=2.0.0 }" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/js/demo.js}"></script>

</html>
